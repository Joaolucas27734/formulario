<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesquisa Sportech</title>

  <!-- Favicon -->
  <link rel="icon" href="logo.2.png" type="image/png" />

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
    }

    /* Logo no topo esquerdo */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .logo img {
      height: 60px;
      width: auto;
    }

    .hero-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 5vw;
      background: #fff;
      color: black;
      gap: 30px;
      position: relative;
    }

    .hero-text {
      background: linear-gradient(135deg, #02bfe4 0%, #0285b8 100%);
      padding: 40px 50px;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      color: white;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .hero-text p {
      font-size: 1.05rem;
      line-height: 1.5;
      color: #d4f0fb;
    }

    .btn {
      background-color: #0285b8;
      color: white;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    .btn:hover {
      background-color: #0270a0;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .hero-section {
        padding: 40px 20px;
        gap: 20px;
      }
      .hero-text {
        max-width: 100%;
        margin-bottom: 0;
        padding: 30px 20px;
      }
      .btn {
        width: 100%;
        max-width: 300px;
      }
      .logo img {
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo no topo esquerdo -->
  <div class="logo">
    <a href="https://lojasportech.com">
      <img src="logo.png" alt="Logo Sportech">
    </a>
  </div>

  <!-- Seção principal -->
  <section class="hero-section">
    <div class="hero-text">
      <h1>Nos ajude a melhorar nossa empresa?</h1>
      <p>Sua opinião é essencial para oferecermos um serviço ainda mais rápido e eficiente. Responda este breve formulário — leva menos de 1 minuto e faz toda a diferença! ✨</p>
    </div>
    <a href="formulario.html" class="btn">Iniciar agora</a>
  </section>
</body>
</html>
